<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:password id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_blocked}" for="blocked" />
                        <p:inputText id="blocked" value="#{userController.selected.blocked}" title="#{bundle.CreateUserTitle_blocked}" />
                        
                        <p:outputLabel value="Mdchanged:" for="mdchanged" />
                            <p:selectOneMenu id="mdchanged" value="#{userController.selected.mdpChanged}" >
                                <f:selectItem  itemValue="true" itemLabel="oui"/>
                                <f:selectItem  itemValue="false" itemLabel="non"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateUserLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{userController.selected.nbrCnx}" title="#{bundle.CreateUserTitle_nbrCnx}" />
                        <p:outputLabel value="Question:" for="qst" />
                        <p:inputText id="qst" value="#{userController.selected.question}"/>
                        <p:outputLabel value="Reponse:" for="rps" />
                        <p:inputText id="rps" value="#{userController.selected.reponse}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
