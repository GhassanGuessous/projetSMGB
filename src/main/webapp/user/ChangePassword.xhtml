<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Changement mot de passe</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body >
        <h3>Connectez-vous Ã  votre compte</h3>
        <div>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                
                    <h:outputLabel  value="Bonjour #{userController.selected.login}" />
                    <br/><br/>

                    <h:panelGrid columns="1">
                        <h:outputLabel for="password" value="Nouveau mot de passe:" />
                        <p:password id="password" value="#{userController.changePassword}" required="false" label="password" style="width: 250px" />

                        <h:outputLabel for="repetePassword" value="Repeter le mot de passe:" />
                        <p:password id="repetePassword" value="#{userController.changeRepetePassword}" style="width: 250px" required="false" label="password" />
                    </h:panelGrid>

                    
                        <p:commandButton value="Changer mot de passe" update="growl" action="#{userController.changePassword()}"/>
                    
                
            </h:form>
        </div>
        <br />
    </h:body>







</html>
