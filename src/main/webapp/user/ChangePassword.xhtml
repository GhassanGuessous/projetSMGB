<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Changement mot de passe</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="auth_Verif_ChgPass.css"/>
    </h:head>

    <h:body class="Bimage">
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="container-fluid">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">CHANGER VOTRE MOT DE PASSE</h3>
                        </div><br></br>
                        <div align="center">
                            <img src="user.png"/>
                        </div><br></br>
                        <div class="panel-body">
                            <div align="center">
                                <h:outputLabel  value="Bonjour #{userController.selected.login}" />
                            </div>
                            <br/><br/>
                            <b:panelGrid columns="1">
                                <b:inputText id="mdp" type="password" value="#{userController.nouveauPassword}" title="mot de passe" required="true" placeholder="Nouveau mot de passe"/>

                                <b:inputText id="nvMdp" type="password" value="#{userController.nouveauConfirmPassword}" title="confirmer" required="true" placeholder="Confirmation mot de passe"/>
                            </b:panelGrid>
                            <br></br>
                            <b:commandButton action="#{userController.changePassword()}" value="Changer" class="btn btn-default btn-md" update="growl"/><br/>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>

</html>
