<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContexteCreateDlg" widgetVar="ContexteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContexteTitle}">
            <h:form id="ContexteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contexteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContexteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contexteController.selected.id}" title="#{bundle.CreateContexteTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateContexteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contexteController.selected.nom}" title="#{bundle.CreateContexteTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contexteController.create}" value="#{bundle.Save}" update="display,:ContexteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContexteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContexteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
