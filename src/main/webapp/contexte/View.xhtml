<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContexteViewDlg" widgetVar="ContexteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContexteTitle}">
            <h:form id="ContexteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contexteController.selected != null}">
                        <h:outputText value="#{bundle.ViewContexteLabel_id}"/>
                        <h:outputText value="#{contexteController.selected.id}" title="#{bundle.ViewContexteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContexteLabel_nom}"/>
                        <h:outputText value="#{contexteController.selected.nom}" title="#{bundle.ViewContexteTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContexteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
