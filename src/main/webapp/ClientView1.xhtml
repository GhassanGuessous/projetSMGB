        <div class="container" style="margin-top: 90px;">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>Choisissez ICI</b></h3>
                    </div>
                    <div class="panel-body">
                        <h:form styleClass="form-horizontal form-group" >
                            <div class="form-group">
                                <p:outputLabel value="Domaines: " for="domaine" style="font-weight: bold;" styleClass="control-label col-md-2"/>
                                <div class="col-md-2">
                                    <h:selectOneMenu id="domaine" value="#{clientView1Controller.domaineSelected}" required="true" styleClass="form-control">
                                        <f:selectItem itemValue="#{domaineItem}" itemLabel="--SELECT--"/>
                                        <f:selectItems value="#{clientView1Controller.domaines}"
                                                       var="domaineItem"
                                                       itemValue="#{domaineItem}" itemLabel="#{domaineItem.nom}"/>

                                        <p:ajax listener="#{clientView1Controller.findSubDomainesByDomaine()}" process="domaine" update="subDomaine" />
                                    </h:selectOneMenu>
                                </div>
                                <p:outputLabel value="Sous-Domaines: " for="subDomaine" style="font-weight: bold;" styleClass="control-label col-md-2"/>
                                <div class="col-md-2">
                                    <h:selectOneMenu id="subDomaine" value="#{clientView1Controller.subDomaineSelected}" required="true" styleClass="form-control">
                                        <f:selectItem itemValue="#{subDomaineItem}" itemLabel="--SELECT--"/>
                                        <f:selectItems value="#{clientView1Controller.subdoamaines}"
                                                       var="subDomaineItem"
                                                       itemValue="#{subDomaineItem}" itemLabel="#{subDomaineItem.nom}"/>
                                        <p:ajax listener="#{clientView1Controller.findComposantsBySubDomaine()}" process="subDomaine" update="" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-2">
                                    <h:commandButton id="provideInterfaceItemsButton" class="btn btn-primary" value="OK" actionListener="#{clientView1Controller.findProvideInterfaceItemsByComposant()}"  >
                                        <p:ajax update=":ProvideInterfaceItemForm:tree1,:ProvideInterfaceItemForm:tree2"></p:ajax>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <br></br>
        <div class="container-fluid">
            <div class="row">
                <h:form id="ProvideInterfaceItemForm">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><b>SERVICES DISPONIBLES</b></h3>
                            </div>
                            <div class="panel-body">
                                <p:tree id="tree1" value="#{clientView1Controller.root}" var="node" selectionMode="single" selection="#{clientView1Controller.selectedNode1}"
                                        draggable="true" droppable="true" dragdropScope="demo">
                                    <p:ajax event="dragdrop" listener="#{clientView1Controller.onDragDrop}" update="" />
                                    <p:treeNode>
                                        <h:outputText value="#{node}" />
                                    </p:treeNode>
                                </p:tree>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><b>SERVICES CHOISIS</b></h3>
                            </div>
                            <div class="panel-body">
                                <p:tree id="tree2" value="#{clientView1Controller.root2}" var="node" selectionMode="single" selection="#{clientView1Controller.selectedNode2}"
                                        draggable="true" droppable="true" dragdropScope="demo">
                                    <p:ajax event="dragdrop" listener="#{clientView1Controller.onDragDrop}" update="" />
                                    <p:treeNode>
                                        <h:outputText value="#{node}" />
                                    </p:treeNode>
                                </p:tree>
                                <br></br>
                                <h:commandButton id="clientButton" value="OK" class="btn btn-success btn-lg" />
                            </div>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
