<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SensibleParamEditDlg" widgetVar="SensibleParamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSensibleParamTitle}">
            <h:form id="SensibleParamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sensibleParamController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSensibleParamLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sensibleParamController.selected.id}" title="#{bundle.EditSensibleParamTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSensibleParamLabel_sensibleValeur}" for="sensibleValeur" />
                        <p:selectOneMenu id="sensibleValeur" value="#{sensibleParamController.selected.sensibleValeur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sensibleValeurController.itemsAvailableSelectOne}"
                                           var="sensibleValeurItem"
                                           itemValue="#{sensibleValeurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSensibleParamLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sensibleParamController.selected.nom}" title="#{bundle.EditSensibleParamTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditSensibleParamLabel_contexteElement}" for="contexteElement" />
                        <p:selectOneMenu id="contexteElement" value="#{sensibleParamController.selected.contexteElement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contexteElementController.itemsAvailableSelectOne}"
                                           var="contexteElementItem"
                                           itemValue="#{contexteElementItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sensibleParamController.update}" value="#{bundle.Save}" update="display,:SensibleParamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SensibleParamEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SensibleParamEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
