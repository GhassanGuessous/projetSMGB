<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SensibleParamViewDlg" widgetVar="SensibleParamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSensibleParamTitle}">
            <h:form id="SensibleParamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sensibleParamController.selected != null}">
                        <h:outputText value="#{bundle.ViewSensibleParamLabel_id}"/>
                        <h:outputText value="#{sensibleParamController.selected.id}" title="#{bundle.ViewSensibleParamTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSensibleParamLabel_sensibleValeur}"/>
                        <h:outputText value="#{sensibleParamController.selected.sensibleValeur}" title="#{bundle.ViewSensibleParamTitle_sensibleValeur}"/>
                        <h:outputText value="#{bundle.ViewSensibleParamLabel_nom}"/>
                        <h:outputText value="#{sensibleParamController.selected.nom}" title="#{bundle.ViewSensibleParamTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSensibleParamLabel_contexteElement}"/>
                        <h:outputText value="#{sensibleParamController.selected.contexteElement}" title="#{bundle.ViewSensibleParamTitle_contexteElement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SensibleParamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
