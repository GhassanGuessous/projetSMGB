<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvideInterfaceItemEditDlg" widgetVar="ProvideInterfaceItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvideInterfaceItemTitle}">
            <h:form id="ProvideInterfaceItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provideInterfaceItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProvideInterfaceItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{provideInterfaceItemController.selected.id}" title="#{bundle.EditProvideInterfaceItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProvideInterfaceItemLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{provideInterfaceItemController.selected.nom}" title="#{bundle.EditProvideInterfaceItemTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditProvideInterfaceItemLabel_provideInterface}" for="provideInterface" />
                        <p:selectOneMenu id="provideInterface" value="#{provideInterfaceItemController.selected.provideInterface}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{provideInterfaceController.itemsAvailableSelectOne}"
                                           var="provideInterfaceItem"
                                           itemValue="#{provideInterfaceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProvideInterfaceItemLabel_output}" for="output" />
                        <p:selectOneMenu id="output" value="#{provideInterfaceItemController.selected.output}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{outputController.itemsAvailableSelectOne}"
                                           var="outputItem"
                                           itemValue="#{outputItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provideInterfaceItemController.update}" value="#{bundle.Save}" update="display,:ProvideInterfaceItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvideInterfaceItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvideInterfaceItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
