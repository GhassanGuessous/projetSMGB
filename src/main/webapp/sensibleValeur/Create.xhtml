<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SensibleValeurCreateDlg" widgetVar="SensibleValeurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSensibleValeurTitle}">
            <h:form id="SensibleValeurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sensibleValeurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSensibleValeurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sensibleValeurController.selected.id}" title="#{bundle.CreateSensibleValeurTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSensibleValeurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sensibleValeurController.selected.nom}" title="#{bundle.CreateSensibleValeurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateSensibleValeurLabel_sensibleParam}" for="sensibleParam" />
                        <p:selectOneMenu id="sensibleParam" value="#{sensibleValeurController.selected.sensibleParam}" >
                            <f:selectItems value="#{sensibleParamController.itemsAvailableSelectOne}"
                                           var="sensibleParamItem"
                                           itemValue="#{sensibleParamItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sensibleValeurController.create}" value="#{bundle.Save}" update="display,:SensibleValeurListForm:datalist,:growl" oncomplete="handleSubmit(args,'SensibleValeurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SensibleValeurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
