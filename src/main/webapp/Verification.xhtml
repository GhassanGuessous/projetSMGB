<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Verification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
    </h:head>
    <h:body>
        <h3>Verification du compte</h3>
        <div>
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="tel" value="Telephone:" />
                    <p:inputText id="tel" value="#{userController.tel}" required="false" />

                    <h:outputLabel  value="Question :" />
                    <h:outputLabel  value="#{userController.currentUserBeforeVerification.question}" />

                    <h:outputLabel for="reponse" value="Reponse:" />
                    <p:inputText id="reponse" value="#{userController.reponse}"  required="true" />

                    <f:facet name="footer">
                        <p:commandButton value="Verifier" update="growl" 
                                         action="#{userController.verifierReponseEtTel()}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
