<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Verification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="auth_Verif_ChgPass.css"/>
    </h:head>
    <h:body class="Bimage">
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="container-fluid">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Verifier votre compte</h3>
                        </div><br></br>
                        <div align="center">
                            <img src="resources/images/user.png"/>
                        </div><br></br>
                        <div class="panel-body">
                            <div align="center">
                                <h:outputLabel  value="Bonjour #{userController.selected.login}" />
                            </div>
                            <br/><br/>
                            <b:panelGrid columns="1">
                                <b:inputText id="tel" value="#{userController.tel}" title="tel" required="true" placeholder="Telephone, ex: 06..."/>

                                <h:outputLabel  value=" - #{userController.currentUserBeforeVerification.question}?" />

                                <b:inputText id="reponse"  value="#{userController.reponse}" title="reponse" required="true" placeholder="Reponse"/>
                            </b:panelGrid>
                            <br></br>
                            <b:commandButton action="#{userController.verifierReponseEtTel()}" value="Verifier" class="btn btn-default btn-md" update="growl"/><br/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
