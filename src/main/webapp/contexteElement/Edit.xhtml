<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContexteElementEditDlg" widgetVar="ContexteElementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContexteElementTitle}">
            <h:form id="ContexteElementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contexteElementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContexteElementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contexteElementController.selected.id}" title="#{bundle.EditContexteElementTitle_id}" />
                        <p:outputLabel value="#{bundle.EditContexteElementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contexteElementController.selected.nom}" title="#{bundle.EditContexteElementTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditContexteElementLabel_contexte}" for="contexte" />
                        <p:selectOneMenu id="contexte" value="#{contexteElementController.selected.contexte}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contexteController.itemsAvailableSelectOne}"
                                           var="contexteItem"
                                           itemValue="#{contexteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contexteElementController.update}" value="#{bundle.Save}" update="display,:ContexteElementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContexteElementEditDialog');"/>

                </h:panelGroup>

        </p:dialog>

    </ui:composition>
