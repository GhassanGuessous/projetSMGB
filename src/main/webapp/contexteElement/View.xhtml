<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContexteElementViewDlg" widgetVar="ContexteElementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContexteElementTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contexteElementController.selected != null}">

                        <h:outputText value="#{contexteElementController.selected.id}" title="#{bundle.ViewContexteElementTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContexteElementLabel_nom}"/>
                        <h:outputText value="#{contexteElementController.selected.nom}" title="#{bundle.ViewContexteElementTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewContexteElementLabel_contexte}"/>
                        <h:outputText value="#{contexteElementController.selected.contexte}" title="#{bundle.ViewContexteElementTitle_contexte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContexteElementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
