<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StepCreateDlg" widgetVar="StepCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Step">
            <h:form id="StepCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nom:" for="nom" />
                        <p:inputText id="nom" value="#{actionController.step.nom}" title="Nom" />

                        <p:outputLabel value="ProvideInterfaceItem:" for="provideInterfaceItem" />
                        <p:selectOneMenu id="provideInterfaceItem" value="#{actionController.step.provideInterfaceItem}" >
                            <f:selectItems value="#{actionController.provideInterfaceItems}"
                                           var="provideInterfaceItemItem"
                                           itemValue="#{provideInterfaceItemItem}" itemLabel="#{provideInterfaceItemItem.nom}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actionController.addStep()}" value="Ajouter" update="display,:mainForm:tabView:datalistStep,:mainForm:tabView:growl" oncomplete="PF('StepCreateDialog').hide();" icon="ui-icon-plus"/> <!-- -->
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
