<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Authentification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="auth_Verif_ChgPass.css"/>
    </h:head>

    <h:body class="Bimage">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="container-fluid">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">AUTHENTIFICATION</h3>
                        </div><br></br>
                        <div align="center">
                            <img src="resources/images/user.png"/>
                        </div><br></br>
                        <div class="panel-body">
                            <b:panelGrid columns="1">
                                <b:inputText id="login" value="#{userController.selected.login}" title="Login" required="true" placeholder="User name"/>

                                <b:inputText type="password" id="password" value="#{userController.selected.password}" title="Password" required="true" placeholder="Password"/>
                            </b:panelGrid>
                            <br></br>
                            <b:commandButton action="#{userController.seConnecter()}" value="Se connecter" class="btn btn-default btn-md" update="growl"/><br/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
