<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Login:" for="login" />
                <p:inputText id="login" value="#{userController.selected.login}" title="Login" required="true"/>
                <p:outputLabel value="Password:" for="password" />
                <p:password id="password" value="#{userController.selected.password}" title="Password" required="true"/>
            </p:panelGrid>
            <p:commandButton action="#{userController.seConnecter()}" value="connexion" update="growl"></p:commandButton><br/>
        </h:form>
    </h:body>
</html>
