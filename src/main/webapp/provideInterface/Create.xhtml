<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvideInterfaceCreateDlg" widgetVar="ProvideInterfaceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProvideInterfaceTitle}">
            <h:form id="ProvideInterfaceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provideInterfaceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProvideInterfaceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{provideInterfaceController.selected.id}" title="#{bundle.CreateProvideInterfaceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProvideInterfaceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{provideInterfaceController.selected.nom}" title="#{bundle.CreateProvideInterfaceTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateProvideInterfaceLabel_composant}" for="composant" />
                        <p:selectOneMenu id="composant" value="#{provideInterfaceController.selected.composant}" >
                            <f:selectItems value="#{composantController.itemsAvailableSelectOne}"
                                           var="composantItem"
                                           itemValue="#{composantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provideInterfaceController.create}" value="#{bundle.Save}" update="display,:ProvideInterfaceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProvideInterfaceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvideInterfaceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
