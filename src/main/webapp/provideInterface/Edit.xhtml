<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvideInterfaceEditDlg" widgetVar="ProvideInterfaceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvideInterfaceTitle}">
            <h:form id="ProvideInterfaceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provideInterfaceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProvideInterfaceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{provideInterfaceController.selected.id}" title="#{bundle.EditProvideInterfaceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProvideInterfaceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{provideInterfaceController.selected.nom}" title="#{bundle.EditProvideInterfaceTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditProvideInterfaceLabel_composant}" for="composant" />
                        <p:selectOneMenu id="composant" value="#{provideInterfaceController.selected.composant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{composantController.itemsAvailableSelectOne}"
                                           var="composantItem"
                                           itemValue="#{composantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provideInterfaceController.update}" value="#{bundle.Save}" update="display,:ProvideInterfaceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvideInterfaceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvideInterfaceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
